<html><head> 
   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
    <title>PLOTS Leaflet Viewer</title>
    <link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.css">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <script src="http://mapknitter.org/javascripts/prototype.js"></script>

    <style>
	#sharelink, #share {
		font-family:lucida grande, lucida sans console, sans-serif;
		background:white;
		padding:4px;
		font-size:11px;
		position:absolute;
		bottom:0;
		left:0;
		z-index:999;
	}
	#share {
		top:0;
		-moz-opacity: 0.8;
		opacity:.8;
		filter:alpha(opacity=80);
	}
	#link a {
		color:#333;
	}
	#embedcode {
		height:100px;
		font-size:10px;
	}
    </style>
    
  </head>
  <body style="margin:0;"> 
    <div id="sharelink">
	<a href="javascript:void(0);" onClick="$('share').show()">share</a>
    </div>

    <div id="share" style="display:none;">
	<h2>Share</h2>
	<p><a target="_blank"href="">permalink</a> (click for fullscreen)</p>
	<p><b>Embed code:</b><br />
	<textarea id="embedcode"></textarea>
	</p>
	<p><a href="javascript:void(0);" onClick="$('share').hide()">close</a></p>
    </div>

    <div class=" leaflet-container" id="map" style="width:100%;height:100%;"></div>
    <script src="http://leaflet.cloudmade.com/dist/leaflet.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>                                                                   
    <script src="../google.js"></script>
    <script>

   $('embedcode').value = '<iframe style="border:none;" width="500" height="375" src="'+window.location+'"></iframe>'

   function get_param(param) {
     var search = window.location.search.substring(1);
     var compareKeyValuePair = function(pair) {
       var key_value = pair.split('=');
       var decodedKey = decodeURIComponent(key_value[0]);
       var decodedValue = decodeURIComponent(key_value[1]);
       if(decodedKey == param) return decodedValue;
       return null;
     };

     var comparisonResult = null;

     if(search.indexOf('&') > -1) {
       var params = search.split('&');
       for(var i = 0; i < params.length; i++) {
         comparisonResult = compareKeyValuePair(params[i]); 
         if(comparisonResult !== null) {
            break;
         }
       }
     } else {
       comparisonResult = compareKeyValuePair(search);
     }
     return comparisonResult;
   }

   window.onload = function() {

	var tms = get_param('tms')+"{z}/{x}/{y}.png"
	var background_tms = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
	//var backdroptms = "http://hypercube.telascience.org/tilecache/tilecache.py/1.0.0/NAIP_ALL/{z}/{x}/{y}.png"
	//var backdroptms = "http://hypercube.telascience.org/tilecache/tilecache.py/1.0.0/NewWorld_google/{z}/{x}/{y}.png"
	var minZoom = get_param('min') || 12
	var maxZoom = get_param('max') || 22
	var zoom = get_param('zoom') || 18
	var label = get_param('label') || "Main"
	var layer_urls = get_param('layers').split(',') || false 
	// in the format: http://url.org/tms/*My Map,http://url.com/tms/*My Other Map
                                                                                                                   
	//var background = new L.TileLayer(background_tms, {minZoom: minZoom, maxZoom: maxZoom, scheme:"tms"});
	var google = new L.Google();
	var main = new L.TileLayer(tms, {minZoom: minZoom, maxZoom: maxZoom, scheme:"tms", tms:true});
	var layers = []
	var labels = []


	var baseMaps = {
	    "Google": google
	};
	var overlayMaps = {
	};

	layer_urls.each(function(layer_url) {
		layers.push(new L.TileLayer(layer_url.split('*')[0]+"{z}/{x}/{y}.png", {minZoom: minZoom, maxZoom: maxZoom, scheme:"tms", tms: true}))
		labels.push(layer_url.split('*')[1])
	})
	layers.each(function(layer,index){
		overlayMaps[labels[index]] = layer
	})

	overlayMaps[label] = main
	layers.push(google)
	layers.push(main)

	var map = new L.Map('map', {
		crs:L.CRS.EPSG3857,
		layers: [main]
	});
	map.setView(new L.LatLng(parseFloat(get_param('lat')),parseFloat(get_param('lon'))), zoom)

	var layersControl = new L.Control.Layers(baseMaps,overlayMaps,{autoZIndex: true});
	map.addControl(layersControl);
    }  
    </script> 
    
  </body></html>
